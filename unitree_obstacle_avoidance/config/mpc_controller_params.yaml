mpc_controller_node:
  ros__parameters:
    # MPC参数
    prediction_horizon: 10     # 预测时域（步数）
    dt: 0.1                    # 采样时间（秒）

    # 机器人参数
    robot_radius: 0.5           # 机器人半径（米）
    
    # 速度和加速度限制
    max_velocity: 0.5          # 最大线速度（米/秒）
    min_velocity: -0.5          # 最小线速度（米/秒）
    max_angular_vel: 0.5       # 最大角速度（弧度/秒）


    max_acceleration: 1.0      # 最大加速度（米/秒²）
    max_angular_acc: 0.5       # 最大角加速度（弧度/秒²）
    
    # 代价函数权重
    weight_position: 10.0      # 位置跟踪权重
    weight_orientation: 5.0    # 方向跟踪权重
    weight_velocity: 1.0       # 速度平滑权重
    weight_angular_vel: 1.0    # 角速度平滑权重
    weight_obstacle: 100.0     # 障碍物避障权重
    
    # 安全参数
    safety_distance: 0.6       # 安全距离（米）
    decay_rate: 3.0           # 衰减率
    
    # 话题名称
    goal_pose_topic: "/goal_pose"              # 目标位姿话题
    obstacle_topic: "/obstacles"                # 障碍物话题
    cmd_vel_topic: "/cmd_vel"              # 输出速度命令话题
    marker_topic: "/mpc_markers"               # 可视化标记话题
    speed_topic: "/odom"                       # 速度话题

