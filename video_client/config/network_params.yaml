network_receiver_node:
  ros__parameters:
    # WebSocket服务器IP地址
    server_ip: "192.168.3.13"
    
    # WebSocket视频流端口
    video_port: 5000
    
    # WebSocket路径
    ws_path: "/video"
    
    # 视频窗口名称
    video_window_name: "WebSocket Video Stream"
    
    # 是否显示视频窗口
    display_video: true
    
    # ROS图像话题（可选发布）
    image_topic: "/camera/image_raw"
    
    # 是否发布ROS图像消息
    publish_image: false
