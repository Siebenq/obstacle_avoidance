# ============================================================
# AMCL 定位
# 使用 pointcloud_to_laserscan 生成的虚拟 /scan 话题
# 注意：深度相机视角有限（约90°），不像雷达有360°覆盖，
# 因此 AMCL 定位精度可能较低，需要增加粒子数和容差
# ============================================================
amcl:
  ros__parameters:
    use_sim_time: True
    # ⚠ 运动模型噪声：从0.2降至0.05
    # 原值0.2导致粒子在每次运动后扩散过快，
    # 而90°窄视角深度相机只能提供有限的观测约束，
    # 粒子来不及收敛就又被扩散 → 始终分散
    alpha1: 0.05
    alpha2: 0.05
    alpha3: 0.05
    alpha4: 0.05
    alpha5: 0.05
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 10.0
    laser_min_range: 0.3
    laser_model_type: "likelihood_field"
    # ⚠ 从30增至60：深度相机86°FOV可产生~172个有效beam，
    # 30个采样太少导致AMCL约束不足；60个能覆盖大部分有效数据
    max_beams: 60
    max_particles: 2000         # 从3000降至2000：配合更好的参数，减少计算量
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.1    # 启用快速恢复（视角有限更容易丢失位置）
    recovery_alpha_slow: 0.001
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    # ⚠ 从0.2增至0.5：深度相机的虚拟激光扫描比真实雷达噪声更大，
    # 需要更宽的高斯容差来避免好的匹配被惩罚过重
    sigma_hit: 0.5
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.15          # 降低更新阈值，更频繁地更新位姿
    update_min_d: 0.15
    # ⚠ 传感器模型权重调整：
    # z_hit 0.5→0.8：将80%的权重放在实际地图匹配上（原来只有50%）
    # z_rand 0.5→0.1：将随机噪声权重从50%降到10%
    # 原来50% z_rand 意味着一半似然来自均匀随机分布，
    # 严重削弱了扫描匹配的区分度，导致粒子无法收敛
    z_hit: 0.8
    z_max: 0.05
    z_rand: 0.1
    z_short: 0.05
    # 虚拟激光扫描话题（由 pointcloud_to_laserscan 从深度相机点云生成）
    scan_topic: /scan
    # 自动设置初始位姿
    set_initial_pose: true
    always_reset_initial_pose: true
    initial_pose:
      x: 0.0                    # 与 Gazebo 中机器人出生位置一致
      y: 0.0
      z: 0.0
      yaw: 0.0

