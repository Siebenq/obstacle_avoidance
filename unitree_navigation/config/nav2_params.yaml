controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 10.0           # 从20降至10Hz，减少CPU负载并减少振荡
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 2.0               # 从0.3增至2.0秒，防止过早触发恢复行为
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3   # 降低：10秒内只需移动0.3m即视为有进展
      movement_time_allowance: 15.0   # 增加容忍时间到15秒
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    # DWB parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False   # 关闭：大量调试输出会显著拖慢控制器
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.26
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.26
      min_speed_theta: 0.0
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5         # 增加TF容忍（点云处理有延迟）
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.05      # 低于此速度才认为"停下"
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02          # 障碍物避让权重（适中，避免过度敏感导致卡住）
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

# ============================================================
# 局部代价地图
# 使用 VoxelLayer（3D体素层）处理深度相机点云
# 3D体素可以检测悬浮障碍物：即使障碍物下方是空的，
# 只要体素列中有被标记的体素就会投影到2D代价地图上
# ============================================================
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 2.0             # 从5.0降至2.0：640×480点云处理非常耗CPU，降低频率显著减轻负载
      publish_frequency: 1.0            # 从2.0降至1.0：减少代价地图发布频率
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      robot_radius: 0.3
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.5       # 降低缩放因子，让代价在更大范围内缓慢衰减
        inflation_radius: 0.55         # 必须 > robot_radius(0.3)，提供平滑代价梯度
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False       # 关闭：发布3D体素地图非常耗资源，导致RViz卡顿（调试时可临时开启）
        origin_z: 0.0                  # 体素网格Z轴起始高度
        z_resolution: 0.2              # Z轴分辨率
        z_voxels: 10                   # Z轴体素数量（0.2*10=2.0m高度范围）
        max_obstacle_height: 2.0       # 最大障碍物高度
        min_obstacle_height: 0.35      # 提高到0.35m，有效过滤地面噪声（相机在1.6m高，地面噪声可达0.2-0.3m）
        mark_threshold: 2              # 需要至少2个不同高度的体素才标记为障碍物，过滤单次噪声
        unknown_threshold: 15
        observation_sources: depth_camera
        depth_camera:
          topic: /camera_person/points
          max_obstacle_height: 2.0
          min_obstacle_height: 0.35    # 与外层一致，过滤地面噪声
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.5      # 缩短光线追踪范围（远处噪声大）
          raytrace_min_range: 0.3
          obstacle_max_range: 3.0      # 缩短障碍物标记距离（点云远处噪声大）
          obstacle_min_range: 0.3
      always_send_full_costmap: False  # 关闭：只发送增量更新，大幅减少带宽和CPU占用

# ============================================================
# 全局代价地图
# ⚠ 不使用 VoxelLayer！深度相机只有~90°视角，VoxelLayer
#   只能清除当前视野内的标记。当机器人移动/转向后，视野外
#   的标记永远不会被清除，导致幽灵障碍物永久积累，最终
#   全局规划器找不到任何路径，机器人卡死。
# → 全局代价地图仅使用 static_layer（地图）+ inflation_layer
# → 实时障碍物检测由局部代价地图的 VoxelLayer 负责
# ============================================================
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.3
      resolution: 0.05
      # rolling_window: true
      track_unknown_space: true
      plugins: ["static_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.5       # 降低缩放因子，让代价梯度更宽
        inflation_radius: 0.55         # 必须 > robot_radius(0.3)，提供平滑代价梯度
      always_send_full_costmap: False  # 只发送增量更新

